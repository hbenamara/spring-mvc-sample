<!DOCTYPE html>
<html lang="en">
<head>
<title>DotSub - list of files</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/simple-sidebar.css" rel="stylesheet">

</head>
<body ng-app="myApp" class="ng-cloak">

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="http://dotsub.com/"
					class="pull-left"><img src="img/logo.jpg"></a></li>
				<li><a href="/"><span class="glyphicon glyphicon-upload"></span>
						Upload New File (s)</a></li>
				<li><a href="list_files.html"><span
						class="glyphicon glyphicon-list"></span> List of Files</a></li>
				<li><a href="contact.html"><span
						class="glyphicon glyphicon-envelope"></span> Contact</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="generic-container"
							ng-controller="FileController as ctrl">

							<!-- Default panel contents -->
							<h4>List Of Files</h4>
							<div class="tablecontainer">
								<table class="table  table-striped table-hover">
									<thead>
										<tr>
											<th>Title</th>
											<th>Description</th>
											<th>Creation date</th>
											<th>Download link</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="f in ctrl.files">
											<td><span ng-bind="f.title"></span></td>
											<td><span ng-bind="f.description"></span></td>
											<td><span ng-bind="f.creationDate |  date:'medium'"></span></td>
											<td><a href ng-click="ctrl.downloadFile(f.id,f.title)">download</a></td>
											<td>
												<button type="button" ng-click="ctrl.remove(f.id)"
													class="btn btn-danger custom-width">
													<span class="glyphicon glyphicon-trash"></span>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service/file_service.js"></script>
	<script src="js/controller/file_controller.js"></script>
</body>
</html>
